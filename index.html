<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Phone Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />

  <style>
    :root {
      --brand-yellow: #e6f94c;
      --brand-purple: #5957f2;
    
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }

    main {
      flex: 1;
    }

    header {
      background-color: var(--brand-purple);
      color: var(--brand-yellow);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 40px;
    }

    .dataTable thead th {
      background-color:  var(--brand-yellow);
      color: var(--brand-purple);
    }

    footer {
      background-color: var(--brand-purple);
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.svg" alt="Phone Now Logo">
  </header>

  <main class="container py-4">
    <h2 class="fw-bold mb-3">ค้นหาผ่อนสินค้า</h2>

    <div class="mb-3">
      <label for="categorySelect" class="form-label fw-bold">หมวดสินค้า:</label>
      <select id="categorySelect" class="form-select" style="max-width: 300px;">
        <option value="iPhone">iPhone</option>
        <option value="iPhone Student">iPhone Student</option>
        <option value="iPad">iPad</option>
      </select>
    </div>

    <div class="table-responsive">
      <table id="priceTable" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>รุ่น</th>
            <th>ความจุ</th>
            <th>ดาวน์</th>
            <th>งวด</th>
            <th>ผ่อน/เดือน</th>
            <th>ผ่อนเงินดาวน์/เดือน</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer>
    &copy; 2025 Phone Now. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <script>
    const sheetID = '1DOJkSarKPMHlfz6cbF-6n-2Suw8kfu24Gq1X7XuESgM';
    let dataTable;
    const categorySelect = document.getElementById('categorySelect');
    const tbody = document.querySelector('#priceTable tbody');

    function fetchData(sheetName) {
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47).slice(0, -2));
          const rows = json.table.rows;

          const fullData = rows.map(r => [
            r.c[1]?.v || '',
            r.c[2]?.v || '',
            r.c[3]?.f || r.c[3]?.v || '',
            r.c[4]?.f || r.c[4]?.v || '',
            r.c[5]?.f || r.c[5]?.v || '',
            r.c[6]?.v || '-'
          ]);

          if (dataTable) dataTable.destroy();
          tbody.innerHTML = '';

          fullData.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          dataTable = new DataTable('#priceTable', {
            language: {
              search: "ค้นหา:",
              lengthMenu: "แสดง _MENU_ รายการ/หน้า",
              info: "แสดง _START_ ถึง _END_ จาก _TOTAL_ รายการ",
              zeroRecords: "ไม่พบข้อมูล"
            }
          });
        })
        .catch(() => {
          tbody.innerHTML = `<tr><td colspan="6">โหลดข้อมูลไม่ได้</td></tr>`;
        });
    }

    categorySelect.addEventListener('change', () => {
      fetchData(categorySelect.value);
    });

    // เริ่มต้น
    fetchData(categorySelect.value);
  </script>
</body>
</html>
